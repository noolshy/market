        :root {
            --neon-green: #00ff88;
            --neon-blue: #0088ff;
            --neon-purple: #aa00ff;
            --neon-red: #ff0044;
            --neon-yellow: #ffcc00;
            --telegram-blue: #0088cc;
            --fog-dark: #0a0a0a;
            --fog-medium: #1e1e1e;
            --fog-light: #2d2d2d;
            --fog-border: #3a3a3a;
            --fog-text: #e0e0e0;
            --glow: 0 0 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--fog-dark) 0%, #141414 100%);
            color: var(--fog-text);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 136, 0.1) 20%, 
                rgba(0, 136, 255, 0.1) 50%, 
                rgba(170, 0, 255, 0.1) 80%, 
                transparent 100%);
            filter: blur(20px);
            z-index: 0;
            pointer-events: none;
        }
        
        .logo {
            color: var(--neon-green);
            font-size: 3em;
            text-shadow: 
                0 0 10px var(--neon-green),
                0 0 20px rgba(0, 255, 136, 0.5);
            position: relative;
            z-index: 1;
            letter-spacing: 3px;
            font-weight: 800;
        }
        
        .logo-subtitle {
            color: var(--neon-blue);
            font-size: 1em;
            margin-top: 10px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .btn {
            background: rgba(30, 30, 30, 0.8);
            color: var(--neon-blue);
            border: 1px solid rgba(0, 136, 255, 0.3);
            padding: 14px 32px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 136, 255, 0.2), 
                transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background: rgba(0, 136, 255, 0.15);
            border-color: var(--neon-blue);
            box-shadow: 
                0 0 20px rgba(0, 136, 255, 0.4),
                inset 0 0 20px rgba(0, 136, 255, 0.1);
            transform: translateY(-3px) scale(1.05);
        }
        
        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .product-card {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.8), rgba(20, 20, 20, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--neon-purple), 
                transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .product-card:hover {
            border-color: rgba(170, 0, 255, 0.5);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(170, 0, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .product-card:hover::before {
            opacity: 1;
        }
        
        .product-content {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-title {
            color: var(--neon-green);
            font-size: 20px;
            margin-bottom: 12px;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .product-description {
            color: rgba(224, 224, 224, 0.8);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .price-label {
            color: rgba(224, 224, 224, 0.7);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .price-value {
            color: var(--neon-yellow);
            font-size: 28px;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .price-zero {
            animation: priceGlow 2s infinite alternate;
        }
        
        @keyframes priceGlow {
            0% { 
                text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 20px rgba(255, 204, 0, 0.8), 0 0 30px rgba(255, 204, 0, 0.3);
                transform: scale(1.05);
            }
        }
        
        .price-currency {
            color: var(--neon-green);
            font-weight: 600;
            font-size: 14px;
            margin-left: 5px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.95), rgba(20, 20, 20, 0.98));
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(0, 255, 136, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            animation: modalSlideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        @keyframes modalSlideUp {
            from { 
                transform: translateY(60px) scale(0.95); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--neon-green);
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 136, 0.3);
            background: rgba(0, 0, 0, 0.6);

            pointer-events: auto;
            backdrop-filter: blur(10px);
        }
        
        .close-btn:hover {
            background: var(--neon-green);
            color: #000;
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 25px var(--neon-green);
            border-color: var(--neon-green);

        .modal-header {

            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;

            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

            line-height: 1.6;
            margin-bottom: 32px;
            font-size: 15px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;

        .modal-price-section {
            background: rgba(0, 0, 0, 0.3);

            padding: 24px;

            border: 1px solid rgba(255, 255, 255, 0.1);

            font-weight: 600;
            font-size: 20px;
            margin-left: 10px;
        }

            cursor: pointer;

            font-size: 18px;

            left: -100%;

            height: 100%;

        .telegram-buy-btn:hover::before {
            left: 100%;

        }

            width: 28px;
            height: 28px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

            background: rgba(0, 136, 204, 0.05);
            border: 1px solid rgba(0, 136, 204, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;

            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

            color: rgba(224, 224, 224, 0.8);
            font-size: 14px;
            line-height: 1.5;
        }

            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--neon-green), #00cc6a);
            color: #000;
            padding: 18px 28px;
            border-radius: 10px;
            font-weight: 700;
            display: none;
            z-index: 99999;
            animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 20px rgba(0, 255, 136, 0.3),
                0 0 30px rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        @keyframes slideInRight {
            from { 
                transform: translateX(100%) translateY(20px); 
                opacity: 0; 
            }
            to { 
                transform: translateX(0) translateY(0); 
                opacity: 1; 
            }
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .modal-content {
                width: 95%;
                padding: 0;
            }
            
            .modal-body {
                padding: 24px;
            }
            
            .telegram-buy-btn {
                padding: 18px;
                font-size: 16px;
            }
            
            .logo {
                font-size: 2.2em;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 13px;
            }
            
            .close-btn {
                top: 15px;
                right: 15px;
                width: 38px;
                height: 38px;
                font-size: 26px;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 12px;
            }
            
            .modal-price-value {
                font-size: 36px;
            }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--neon-purple);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-blue);
        }
    </style>
</head>

        let currentProducts = [];
        let currentModalProduct = null;

        function showProducts(page) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            // Фильтруем товары по категории
            currentProducts = products.filter(product => product.category === page);
            
            if (currentProducts.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #888; padding: 40px; grid-column: 1 / -1;">Нет товаров в этой коллекции</div>';
                return;
            }
            
            currentProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.setAttribute('data-id', product.id);
                
                // Добавляем класс для анимации цены, если она равна 0
                const priceClass = product.price === 0 ? 'price-zero' : '';
                
                card.innerHTML = `
                    <div class="product-content">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">
                            <div class="price-label">Цена</div>
                            <div class="price-value">
                                <span class="${priceClass}">${product.price}</span>
                                <span class="price-currency">${product.currency}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    openModal(product);
                });
                
                container.appendChild(card);
            });
            
            const start = (page - 1) * 10 + 1;
            const end = start + 9;
            showNotification(`Загружена коллекция ${start}-${end} | ${currentProducts.length} товаров`);
        }

        function openModal(product) {
            currentModalProduct = product;
            const modal = document.getElementById('productModal');
            
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalSubtitle').textContent = `Коллекция ${product.category} | ID: ${product.id}`;
            document.getElementById('modalDescription').textContent = product.description;
            
            // Устанавливаем цену
            const priceElement = document.getElementById('modalPriceValue');
            priceElement.textContent = product.price;
            priceElement.className = product.price === 0 ? 'price-zero' : '';
            
            // Устанавливаем валюту
            document.getElementById('modalCurrency').textContent = product.currency;
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentModalProduct = null;
        }

        function buyProduct() {
            if (currentModalProduct) {
                const product = currentModalProduct;
                const orderMessage = ` ЗАКАЗ С NOOLSHY MARKET\n\n` +
                                   `▫️ Товар: ${product.name}\n` +
                                   `▫️ ID товара: ${product.id}\n` +
                                   `▫️ Коллекция: ${product.category}\n` +
                                   `▫️ Стоимость: ${product.price} ${product.currency}\n\n` +
                                   ` Для оформления заказа отправьте это сообщение администратору.`;
                
                // Сохраняем заказ в localStorage
                const order = {
                    date: new Date().toISOString(),
                    product: {
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        currency: product.currency,
                        category: product.category
                    },
                    total: product.price
                };
                
                const orders = JSON.parse(localStorage.getItem('noolshyOrders')) || [];
                orders.push(order);
                localStorage.setItem('noolshyOrders', JSON.stringify(orders));
                
                // Открываем Telegram
                window.open(TELEGRAM_CHANNEL, '_blank');
                showNotification(`Открываю Telegram для заказа #${product.id}...`);
                
                // Показываем детали заказа через секунду
                setTimeout(() => {
                    alert(' СООБЩЕНИЕ ДЛЯ TELEGRAM:\n\n' + 
                          orderMessage + 
                          '\n\nСсылка на канал: ' + TELEGRAM_CHANNEL +
                          '\n\n Заказ сохранен в истории покупок.');
                }, 1000);
                
                closeModal();
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Закрытие модального окна по ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
